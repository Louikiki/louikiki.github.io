<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d2038"/>
      <stop offset="50%" stop-color="#1f456a"/>
      <stop offset="100%" stop-color="#162c4a"/>
    </linearGradient>
    <radialGradient id="flare3" cx="70%" cy="20%" r="50%">
      <stop offset="0%" stop-color="#4fa3d1" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#4fa3d1" stop-opacity="0"/>
    </radialGradient>
    <style>
      .float-circle { animation: floatCircle 9s ease-in-out infinite; }
      .float-wave { animation: floatWave 8s ease-in-out infinite; }
      @keyframes floatCircle {
        0%, 100% { transform: translateY(0px) translateX(0px); }
