  <rect width="1600" height="900" fill="url(#g3)"/>
  <rect width="1600" height="900" fill="url(#flare3)"/>
  <path class="float-wave" d="M0 760 C260 700 520 760 840 700 C1180 630 1380 660 1600 620 L1600 900 L0 900 Z" fill="#ffffff12"/>
  <path class="float-wave" d="M0 560 C260 520 520 560 840 500 C1180 430 1380 460 1600 420 L1600 900 L0 900 Z" fill="#7bbce550"/>
